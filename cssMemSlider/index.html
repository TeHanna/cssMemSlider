<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./assets/favicon.ico">
  <title>CSS Mem Slider</title>
</head>
<body>
  <div class="slider">
    <input type="radio" name="r" id="r1" checked>
    <input type="radio" name="r" id="r2">
    <input type="radio" name="r" id="r3">
    <input type="radio" name="r" id="r4">
    <div class="wrapper">
      <div class="slides">
        <div class="slide sl1"><img src="./assets/sl1.jpg" alt=""></div>
        <div class="slide"><img src="./assets/sl2.jpg" alt=""></div>
        <div class="slide"><img src="./assets/sl3.jpg" alt=""></div>
        <div class="slide"><img src="./assets/sl4.jpg" alt=""></div>
      </div>
    </div>
    <div class="description">
      <div class="slider-text">
        <div class="text">
          <p class="slide-text tx1">Когда засабмитил за 5 минут до дедлайна</p>
          <p class="slide-text">Думать – самая трудная работа</p>
          <p class="slide-text">Где мозги?</p>
          <p class="slide-text">Допишу за день до дедлайна</p>
        </div>
      </div>
      <div class="slider-pagination">
        <label for="r1" class="control" id="label1"><span class="point"></span></label>
        <label for="r2" class="control" id="label2"><span class="point"></span></label>
        <label for="r3" class="control" id="label3"><span class="point"></span></label>
        <label for="r4" class="control" id="label4"><span class="point"></span></label>
      </div>
    </div>       
  </div>
</body>
</html>
