<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./assets/favicon.ico">
  <title>CSS Mem Slider</title>
</head>
<body>
  <div class="slider">
    <div class="slides">
      <input type="radio" name="r" id="r1" checked>
      <input type="radio" name="r" id="r2">
      <input type="radio" name="r" id="r3">
      <input type="radio" name="r" id="r4">

      <div class="slide"><img src="" alt=""></div>
      <div class="slide"><img src="" alt=""></div>
      <div class="slide"><img src="" alt=""></div>
      <div class="slide"><img src="" alt=""></div>
    </div>

    <div class="slider-pagination">
      <label for="r1" class="control"></label>
      <label for="r2" class="control"></label>
      <label for="r3" class="control"></label>
      <label for="r4" class="control"></label>
    </div>

    <div class="slider-text">
      <p class="slide-text" id="text1">Text1</p>
      <p class="slide-text" id="text2">Text2</p>
      <p class="slide-text" id="text3">Text3</p>
      <p class="slide-text" id="text4">Text4</p>
    </div> 
  </div>
</body>
</html>
